<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Handling Form Data</title>
<script>
	function chkfrm() {
		var x = document.Card.name.value;
		if (x.length == 0) {
			alert("Please Enter Name\n");
			return false;
		} else
			return true;
	}
</script>
</head>
<body>
	<FORM NAME="Card" METHOD=POST ACTION="Hello"
		onsubmit="return chkfrm();">
		<CENTER>
			<B> Enter your name: </B> <INPUT TYPE=TEXT NAME="name">
			<P>
				<INPUT TYPE=SUBMIT>
		</CENTER>
	</FORM>

</body>
</html>
